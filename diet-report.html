<!-- 
For reporting diet reports like what you have eaten today
-->


<!DOCTYPE html> 
<html> 
	<head> 
	<title>Diet Report</title> 



	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Diet Report</h1>
		<a href="index.html" data-icon="home" data-direction="reverse">Home</a>
	</div><!-- /header -->

	<div data-role="content">	
		
		<p>
			Gain 10 points for adding an diet report
		</p>


			<div  data-role="fieldcontain">
			 	<fieldset data-role="controlgroup">
					<legend>What did you eat today:</legend>
					<input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="custom" />
					<label for="checkbox-1a">Meat</label>

					<input type="checkbox" name="checkbox-2a" id="checkbox-2a" class="custom" />
					<label for="checkbox-2a">Vegatables</label>
					
					<input type="checkbox" name="checkbox-3a" id="checkbox-3a" class="custom" />
					<label for="checkbox-3a">Rice, Potatoes, Pasta</label>

					<input type="checkbox" name="checkbox-4a" id="checkbox-4a" class="custom" />
					<label for="checkbox-4a">Fruit</label>
			    </fieldset>
			</div>


	



		<button type="submit" data-theme="a">Add</button>

		
		<ul>
			<li>
				<a href="#">Past Entries</a>
			</li>


			<li>
				<a href="settings.html">Sync with other services</a>
			</li>
		</ul>


<!-- 
		<ul data-role="listview" data-inset="true">
			
			<li><a href="#">Medical Data</a></li>	
			<li><a href="#">Settings</a></li>
		</ul>
 -->

		<!--

		-->



	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
